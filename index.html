
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCADOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #ffffff;
            --secondary-color: #bbbbbb;
            --accent-color: #4caf50;
            --danger-color: #f44336;
            --info-color: #2196f3;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        #root {
            width: 100%;
            max-width: 800px;
        }

        .container {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .team-name {
            width: 100%;
            background-color: var(--background-color);
            border: 1px solid var(--secondary-color);
            color: var(--primary-color);
            padding: 8px;
            font-size: 1.1rem;
            text-align: center;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        .team-name:focus {
            outline: 2px solid var(--accent-color);
            border-color: var(--accent-color);
        }

        .score {
            font-family: 'Roboto Mono', monospace;
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            padding: 10px;
            background-color: var(--background-color);
            border-radius: 12px;
            min-width: 120px;
            margin-top: 4px;
        }

        .score-controls {
            margin-top: 4px;
        }

        .score-controls button {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--background-color);
            transition: background-color 0.2s, transform 0.1s;
        }

        .score-controls button:hover {
            opacity: 0.9;
        }

        .score-controls button:active {
            transform: scale(0.95);
        }
        
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-timer-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .period-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .period-controls button {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border: 1px solid var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            background-color: transparent;
            color: var(--primary-color);
            transition: background-color 0.2s, transform 0.1s;
        }

        .period-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .period-controls button:active {
            transform: scale(0.95);
        }

        .period-display {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--secondary-color);
            background-color: var(--background-color);
            padding: 5px 10px;
            border-radius: 8px;
            text-align: center;
        }

        .period-display span {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            line-height: 1;
        }

        .timer-display-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-adjust-btn {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border: 1px solid var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            background-color: transparent;
            color: var(--primary-color);
            transition: background-color 0.2s, transform 0.1s, opacity 0.2s;
        }

        .time-adjust-btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .time-adjust-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .time-adjust-btn:disabled {
            cursor: not-allowed;
            opacity: 0.4;
        }

        .timer-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            background-color: var(--background-color);
            padding: 10px 15px;
            border-radius: 12px;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
        }

        .timer-controls button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .timer-controls button:active {
            transform: scale(0.95);
        }

        .btn-start { background-color: var(--accent-color); color: var(--primary-color); }
        .btn-pause { background-color: var(--danger-color); color: var(--primary-color); }
        .btn-reset { background-color: var(--secondary-color); color: var(--background-color); }

        .location-info {
            min-height: 18px;
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .location-info a {
            color: var(--info-color);
            text-decoration: none;
            font-weight: 500;
        }

        .location-info a:hover {
            text-decoration: underline;
        }

        .location-info span {
            color: var(--secondary-color);
            font-style: italic;
        }

        .loading-speech {
            font-style: italic;
            color: var(--secondary-color);
            height: 18px;
            font-size: 0.9rem;
        }
        
        .match-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .match-actions button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            background-color: var(--info-color);
            color: var(--primary-color);
            transition: background-color 0.2s, transform 0.1s;
        }

        .match-actions button:active {
             transform: scale(0.95);
        }
        
        .history-container {
            background-color: var(--background-color);
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .history-container h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }
        
        .btn-clear-history {
            background-color: var(--danger-color);
            color: var(--primary-color);
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background-color: var(--surface-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .history-date {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .history-score {
            font-size: 1.1rem;
        }
        
        .history-score strong {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
        }
        
        .history-period {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: var(--surface-color);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: calc(100% - 40px);
        }

        .modal p {
            margin: 0 0 24px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .modal-actions button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }

        .modal-actions button:active {
            transform: scale(0.95);
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .score { font-size: 4rem; min-width: 80px; }
            .main-timer-area { flex-direction: column-reverse; }
            .timer-display { font-size: 3rem; }
            .scoreboard { flex-direction: column; align-items: stretch; }
        }
    </style>
